<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Music</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&display=swap" rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body id="main">
    <div class="container">
        <center>
            <h1>(Quantum) Generated for you!<br/><br/></h1>
            <midi-player src="/songs/{{ midi }}" sound-font visualizer="#myVisualizer"></midi-player>
            <br/><br/><br/>
            <midi-visualizer type="staff" id="myVisualizer"></midi-visualizer>
            
        </center>
        


    </div>
</body>

</html>
